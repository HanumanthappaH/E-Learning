    <script>

      if(!(localStorage['login']=="success")){
            window.location.replace("login");
        }
          function logout(){
          alert("logout");
          localStorage.removeItem("login");
          localStorage.removeItem("sid");
          window.location.replace("login");
      }

        window.onbeforeunload = function() {

          localStorage.removeItem(login);
          localStorage.removeItem(sid);
          return '';
        };
    </script>
    <title>WebRTC</title>

<body id="page-top">


    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5" style="background-image:url(../img/login-register.jpg);background-size:cover;min-height:700px">
          <div style="position:absolute;top:200px;left:40px;text-align:center;color:#fff">
            <h2>SVIT Interective Online Course Portal</h2>
            <p class="text-muted">Student Faculty Interactive Portal </p>
           <a href="register" class="btn btn-rounded btn-danger p-l-20 p-r-20"> Sign In</a>

          </div>

        </div>
        <div class="col-md-7">
            <div class="col-md-6 col-md-offset-3">
                    <h3 class="box-title m-b-0">Sign In to Portal</h3>
                    <small>Enter your details below</small>
                  <form class="form-horizontal new-lg-form" id="loginform" action="http://www.ampleadmin.wrappixel.com/ampleadmin-html/ampleadmin-minimal/index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <label>Name</label><input class="form-control" type="text" required="" placeholder="Name"> </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                           <label>Email</label> <input class="form-control" type="text" required="" placeholder="Email"> </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                           <label>Password</label> <input class="form-control" type="password" required="" placeholder="Password"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                           <label>Confirm Password</label> <input class="form-control" type="password" required="" placeholder="Confirm Password"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                           <label>USN</label> <input class="form-control" type="password" required="" placeholder="Confirm Password"> </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>Already have an account? <a href="login.html" class="text-danger m-l-5"><b>Sign In</b></a></p>
                        </div>
                    </div>
                </form>
                </div>
        </div>
      </div>
    </div>
