    <script type="text/javascript">
        //onload
            $(document).ready(function(){

             var sid=localStorage.getItem("sid");
              get_courses(sid);
            });

            function get_courses(sid){
                var sid=sid;
                $.ajax({
                    url:"fetch_courses_live.php",
                    type:"post",
                    data:{
                      "sid":sid 
                    },
                    success:function(data){
                   
                        var obj=JSON.parse(data);
                        var disp_content="";
                        
                        $.each(obj,function(index,value){
                            disp_content+="<div class=\"col-md-12\" >";
                            disp_content+="      <div class=\"thumbnail focus\">";
                            disp_content+="         <h3 class=\"bg-primary\" style=\"padding: 10px 0px\"><center>"+value.course+"</center></h3>";
                            disp_content+="       <div class=\"caption\">";
                            disp_content+="             <p><strong>Syllabus : </strong><pre>"+value.syllabus+"</pre> </p>";
                            disp_content+="                            <p><strong>Duration :</strong><span>"+value.duration+" Hours</span> </p>";
                            disp_content+="                            <p><strong>Date :</strong> <span>"+value.date+"<strong> Time : </strong>"+value.time+"</span></p>";
                            disp_content+="                            <p><strong>By :</strong><span>"+value.posted_by+"</span> </p>";  

                            disp_content+="          <a href=\"#\" class=\"btn btn-primary\" role=\"button\" onclick=\"take_session("+value.cid+")\">Take Session</a></p>";
                            disp_content+="          <a href=\"#\" class=\"btn btn-info\" role=\"button\" onclick=\"enrolled("+value.cid+")\">View Enrolled Students</a></p>";
                            disp_content+="       </div>";
                            disp_content+="     </div>";
                            disp_content+=" </div>";
                            
                        });
                        $("#course_display").append(disp_content);
                    }
                });
            }

            function enrolled(cid){
                var cid=cid;

               $.ajax({
                    url:"fetch_enrolled_students.php",
                    type:"post",
                    data:{
                      "cid":cid 
                    },
                    success:function(data){
                    
                        var obj=JSON.parse(data);
                        var c=1;
                        var table_content=""
                        $('#enrolled_display').find( 'tr:not(:first)' ).remove();
                        $.each(obj,function(index,value){
                            table_content+="<tr>";
                            table_content+="<td>"+c++ +"</td>";
                            table_content+="<td>"+value.name+"</td>";
                            table_content+="<td>"+value.branch+"</td>";
                            table_content+="<td>"+value.usn+"</td>";
                            table_content+="<td>"+value.session+"</td>";
                           table_content+="</tr>";
                        });
                        $("#enrolled_display").append(table_content);
                    }
                });
            }

            function take_session(cid){

                var cid=cid;
               
                window.location.replace("../RTC/stream.html?cid="+cid);
            }
    </script>
